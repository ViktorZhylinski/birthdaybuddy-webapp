<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthdayBuddy - Telegram Import</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #00BFFF;
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: bold;
        }
        p {
            color: #b0b0b0;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .button {
            background: linear-gradient(45deg, #8A2BE2, #4169E1);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status-message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #00BFFF;
        }
        .error-message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #FF6347;
        }
        .success-message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #32CD32;
        }
        .contacts-list {
            text-align: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }
        .contact-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-name {
            font-weight: bold;
            color: #e0e0e0;
        }
        .contact-birthday {
            font-size: 0.9em;
            color: #b0b0b0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00BFFF;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .telegram-info {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }
        .telegram-info h3 {
            color: #007AFF;
            margin-bottom: 10px;
        }
        .telegram-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ BirthdayBuddy Import</h1>
        <p>–ò–º–ø–æ—Ä—Ç–∏—Ä—É–π –¥–Ω–∏ —Ä–æ–∂–¥–µ–Ω–∏—è –¥—Ä—É–∑–µ–π –∏–∑ Telegram –ø—Ä—è–º–æ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ BirthdayBuddy!</p>

        <!-- Telegram Web App Info -->
        <div class="telegram-info" id="telegramInfo" style="display: none;">
            <h3>üì± Telegram Web App Info</h3>
            <p><strong>Platform:</strong> <span id="platform">-</span></p>
            <p><strong>Version:</strong> <span id="version">-</span></p>
            <p><strong>User ID:</strong> <span id="userId">-</span></p>
            <p><strong>Username:</strong> <span id="username">-</span></p>
        </div>

        <button class="button" id="connectButton">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Telegram</button>
        <button class="button" id="importButton" style="display: none;">üì• –ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã</button>

        <div class="status-message" id="statusMessage"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="contacts-list" id="contactsList" style="display: none;"></div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const importButton = document.getElementById('importButton');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const contactsList = document.getElementById('contactsList');
        const telegramInfo = document.getElementById('telegramInfo');

        // Check if we're in Telegram Web App
        function checkTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('‚úÖ Telegram Web App detected');
                
                // Show Telegram info
                telegramInfo.style.display = 'block';
                document.getElementById('platform').textContent = window.Telegram.WebApp.platform || 'unknown';
                document.getElementById('version').textContent = window.Telegram.WebApp.version || 'unknown';
                
                // Get user info
                if (window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    document.getElementById('userId').textContent = user.id || 'unknown';
                    document.getElementById('username').textContent = user.username || user.first_name || 'unknown';
                }
                
                // Initialize Telegram Web App
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                return true;
            } else {
                console.log('‚ùå Not in Telegram Web App environment');
                return false;
            }
        }

        // Simulate connection to Telegram
        connectButton.addEventListener('click', () => {
            statusMessage.innerHTML = '<span class="loading"></span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Telegram...';
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            const isInTelegram = checkTelegramWebApp();
            
            setTimeout(() => {
                if (isInTelegram) {
                    statusMessage.textContent = '‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Telegram Web App!';
                    connectButton.style.display = 'none';
                    importButton.style.display = 'block';
                } else {
                    // Fallback for testing
                    statusMessage.textContent = '‚ö†Ô∏è –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–Ω–µ –≤ Telegram)';
                    connectButton.style.display = 'none';
                    importButton.style.display = 'block';
                }
            }, 1500);
        });

        // Simulate importing contacts
        importButton.addEventListener('click', () => {
            statusMessage.innerHTML = '<span class="loading"></span>–ò–º–ø–æ—Ä—Ç –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤...';
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Simulate fetching contacts with birthdays
            const simulatedContacts = [
                { id: '1', firstName: '–ê–ª–µ–∫—Å–µ–π', lastName: '–ò–≤–∞–Ω–æ–≤', username: 'alex_ivanov', phoneNumber: '+79001234567', birthday: '1990-03-15' },
                { id: '2', firstName: '–ú–∞—Ä–∏—è', lastName: '–ü–µ—Ç—Ä–æ–≤–∞', username: 'maria_petrova', phoneNumber: '+79007654321', birthday: '1992-07-22' },
                { id: '3', firstName: '–î–º–∏—Ç—Ä–∏–π', lastName: '–°–∏–¥–æ—Ä–æ–≤', username: 'dima_sidorov', phoneNumber: '+79001112233', birthday: '1988-11-01' },
                { id: '4', firstName: '–ï–ª–µ–Ω–∞', lastName: '–ö–æ–∑–ª–æ–≤–∞', username: 'elena_kozlova', phoneNumber: '+79004445566', birthday: '1995-05-18' },
                { id: '5', firstName: '–ê–Ω–¥—Ä–µ–π', lastName: '–ú–æ—Ä–æ–∑–æ–≤', username: 'andrey_morozov', phoneNumber: '+79007778899', birthday: '1987-12-03' }
            ];

            setTimeout(() => {
                // Display contacts
                displayContacts(simulatedContacts);
                
                // Send data to iOS app
                const dataToSend = {
                    action: 'importContacts',
                    contacts: simulatedContacts
                };
                
                console.log('üì§ Sending data to iOS app:', dataToSend);
                
                // Try to send via webkit.messageHandlers
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.telegramData) {
                    window.webkit.messageHandlers.telegramData.postMessage(JSON.stringify(dataToSend));
                    console.log('‚úÖ Data sent via webkit.messageHandlers');
                } else {
                    console.error('‚ùå webkit.messageHandlers.telegramData not found');
                    errorMessage.textContent = '–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.';
                }
                
                statusMessage.textContent = '';
                successMessage.textContent = `‚úÖ –ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${simulatedContacts.length} –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤!`;
                importButton.style.display = 'none';
            }, 2000);
        });

        function displayContacts(contacts) {
            contactsList.style.display = 'block';
            contactsList.innerHTML = contacts.map(contact => `
                <div class="contact-item">
                    <div>
                        <div class="contact-name">${contact.firstName} ${contact.lastName || ''}</div>
                        <div class="contact-birthday">üéÇ ${contact.birthday}</div>
                    </div>
                    <div>‚úÖ</div>
                </div>
            `).join('');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ BirthdayBuddy Telegram Web App loaded');
            
            // Check Telegram Web App environment
            const isInTelegram = checkTelegramWebApp();
            
            if (isInTelegram) {
                statusMessage.textContent = '‚úÖ Telegram Web App –æ–±–Ω–∞—Ä—É–∂–µ–Ω! –ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é.';
            } else {
                statusMessage.textContent = '‚ö†Ô∏è –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º. Telegram Web App –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω.';
            }
        });
    </script>
</body>
</html>
